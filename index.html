<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="btn key">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="header">
                <div class="display">  
                    0000000
                </div>
                <button class="btn rst">CL</button>
            </div>
            <div class="control">
                <div class="keyboard">
                    <div class="row">
                        <button class="btn key">1</button>
                        <button class="btn key">2</button>
                        <button class="btn key">3</button>
                    </div>
                    <div class="row">
                        <button class="btn key">4</button>
                        <button class="btn key">5</button>
                        <button class="btn key">6</button>
                    </div>
                    <div class="row">
                        <button class="btn key">7</button>
                        <button class="btn key">8</button>
                        <button class="btn key">9</button>
                    </div>
                    <div class="row">
                        <button class="btn key">0</button>
                        <button class="btn dot">.</button>
                        <button class="btn eql">=</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="btn opr">+</button>
                    <button class="btn opr">-</button>
                    <button class="btn opr">X</button>
                    <button class="btn opr">/</button>
                </div>
            </div>

        </div>    
        
    <script src="script.js" ></script>
    </body>
</html>
